<div class="topic-sections">
    <button (click)="createTopic()">Створити тему</button>
  
    <div class="search">
      <input
        type="text"
        placeholder="Пошук тем за назвою"
        [(ngModel)]="searchTerm"
        (input)="filterTopics()"
      />
    </div>
  
    <ul>
      <li *ngFor="let topic of filteredTopics">{{ topic.name }}</li>
    </ul>
</div>
