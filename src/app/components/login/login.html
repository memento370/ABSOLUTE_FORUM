<div class="container mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="isRegister" (click)="isRegister = true">Реєстрація</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="!isRegister" (click)="isRegister = false">Авторизація</a>
    </li>
  </ul>

  <div class="card p-4 mt-3">
    <!-- Реєстрація -->
    <div *ngIf="isRegister">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" [(ngModel)]="email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Логін</label>
        <input type="text" class="form-control" [(ngModel)]="login" />
      </div>
      <div class="mb-3">
        <label class="form-label">Нікнейм</label>
        <input type="text" class="form-control" [(ngModel)]="nickname" />
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" [(ngModel)]="password" />
      </div>
      <div class="mb-3">
        <label class="form-label">Підтвердити пароль</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" />
      </div>
      
      <button class="btn btn-primary w-100" (click)="sendEmailCode()">Відправити код на e-mail</button>
      
      <div *ngIf="emailSent" class="mt-3">
        <label class="form-label">Підтвердіть код</label>
        <input type="text" class="form-control mb-2" [(ngModel)]="confirmationCode" />
        <button class="btn btn-success w-100" (click)="register()">Реєстрація</button>
      </div>
    </div>

    <!-- Авторизація -->
    <div *ngIf="!isRegister">
      <div class="mb-3">
        <label class="form-label">Логін</label>
        <input type="text" class="form-control" [(ngModel)]="login" />
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" [(ngModel)]="password" />
      </div>
      <button class="btn btn-primary w-100" (click)="loginUser()">Авторизація</button>
    </div>
  </div>
</div>
